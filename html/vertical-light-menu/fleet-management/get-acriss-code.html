    <div class="modal fade" id="add-vehicle-acriss" tabindex="-1" role="dialog" aria-labelledby="add-vehicle-acriss"
    aria-hidden="true">
        <div class="modal-dialog modal-fullscreen" role="document">
            <div class="modal-content modal-inputform w-25 m-auto h-75">
                <div class="modal-header  modal-inputform-header">
                    <h5 class="modal-title text-dark" id="">ADD ACRISS DETAILS</h5>
                    <button type="button" class="btn fs-4 text-dark" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fas fa-times"></i></button>

                </div>
                <div class="modal-body">
                    <div class="row ">
                            <!-- <div class="col-lg-3 col-md-3"> -->
                                <div class="input-group mb-3 d-flex flex-column">
                                    <label class="form-label">Select Category</label>
                                    <select id="select-acriss-category" placeholder="Select Vehicle Category..." autocomplete="off">
                                        <option value="">Select vehicle category...</option>
                                        <option value="Mini">Mini</option>
                                        <option value="Economy">Economy</option>
                                        <option value="Compact">Compact</option>                      
                                        <option value="Standard">Standard</option>                      
                                    </select> 
                                </div> 
                            <!-- </div> -->
                            
                            <!-- <div class="col-lg-3 col-md-3"> -->
                                <div class="input-group mb-3 d-flex flex-column">
                                    <label class="form-label">Select Type</label>
                                    <select id="select-type" placeholder="Select Vehicle Type..." autocomplete="off">
                                        <option value="">Select vehicle Type...</option>
                                        <option value="2-3 Door">2-3 Door</option>
                                        <option value="2-4 Door">2-4 Door</option>                      
                                        <option value="Passenger Van">Passenger Van</option>                      
                                        <option value="	Sport">Sport</option>                      
                                    </select> 
                                </div> 
                            <!-- </div> -->

                            <!-- <div class="col-lg-3 col-md-3"> -->
                                <div class="input-group mb-3 d-flex flex-column">
                                    <label class="form-label">Select Transmission</label>
                                    <select id="select-fuel" placeholder="Select vehicle Transmission..." autocomplete="off">
                                        <option value="">Select vehicle Transmission...</option>
                                        <option value="Manual Unspecified Drive">Manual Unspecified Drive</option>
                                        <option value="Manual 4WD">Manual 4WD</option>
                                        <option value="Manual AWD">Manual AWD</option>                      
                                        <option value="Auto Unspecified Drive">Auto Unspecified Drive</option>                      
                                    </select> 
                                </div> 
                            <!-- </div> -->
                                
                            <!-- <div class="col-lg-3 col-md-3"> -->
                                <div class="input-group mb-3 d-flex flex-column">
                                    <label class="form-label">Select Fuel</label>
                                    <select id="select-transmission" placeholder="Select Vehicle Fuel..." autocomplete="off">
                                        <option value="">Select vehicle Fuel...</option>
                                        <option value="Petrol Air">Petrol Air</option>
                                        <option value="Diesel Air">Diesel Air</option>
                                        <option value="Electric">Electric</option>                      
                                        <option value="Hybrid Air">Hybrid Air</option>                      
                                    </select> 
                                </div> 
                            <!-- </div> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">GENERATE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-vehicle-model-modal" tabindex="-1" role="dialog" aria-labelledby="add-vehicle-model-modal"
    aria-hidden="true">
        <div class="modal-dialog modal-fullscreen" role="document">
            <div class="modal-content modal-inputform">
                <div class="modal-header  modal-inputform-header">
                    <h5 class="modal-title text-dark" id="">ADD MODEL DETAILS</h5>
                    <button type="button" class="btn fs-4 text-dark" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fas fa-times"></i></button>

                </div>
                <div class="modal-body">
                    <div class="row info-container">
                        <div class="col-md-3 select-fields">
                        
                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Vehicle's Make</label>
                                <select id="select-make" placeholder="Select a Vehicle Make..." autocomplete="off">
                                    <option value="">Select a Make...</option>
                                    <option value="Audi">Audi</option>
                                    <option value="Bharat Benz">Bharat Benz</option>
                                    <option value="BMW">BMW</option>
                                    <option value="Tata">Tata</option>
                                </select>
                                
                            </div>  
  

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Vehicle's Category</label>
                                <select id="select-vehicle-category" placeholder="Select a Vehicle Category..." autocomplete="off">
                                    <option value="">Select a Category...</option>
                                    <option value="22 Seater Mini Bus">22 Seater Mini Bus</option>
                                    <option value="Compact (Etios, Dzire)">Compact (Etios, Dzire)</option>
                                    <option value="Hatchback">Hatchback</option>
                                    <option value="Luxury">Luxury</option>
                                </select>
                                
                            </div>
                        

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Vehicle's Model</label>
                                <input type="text" name="vehicle-model" id="vehicle-model" class="form-control w-100">
                                
                            </div>

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Model Year</label>
                                <input type="number" name="model-year" id="model-year" class="form-control w-100">
                            </div>

                            <div class="input-group mb-3 d-flex flex-column">
                                <div class="table-actions me-5 d-flex justify-content-between"> 
                                    <label class="form-label">ACRISS Code</label>
                                    <div>
                                        <label for="acriss-code" style="margin: 2px 0">Get Acriss Code</label>
                                        <button style="background: none; border: none;" data-bs-toggle="modal" data-bs-target="#add-vehicle-acriss"><i class="fa-regular fa-square-plus"></i> </button> 
                                    </div>
                                </div>
                                <input type="number" name="acriss-code" id="acriss-code" class="form-control w-100">
                            </div>

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Door Count</label>
                                <input type="number" name="door-count" id="door-count" class="form-control w-100">
                            </div>

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Fuel Capacity</label>
                                <input type="number" name="fuel-capacity" id="fuel-capacity" class="form-control w-100">
                            </div>
                            
                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Pax Capacity</label>
                                <input type="number" name="pax-capacity" id="pax-capacity" class="form-control w-100">
                            </div>

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Luggage Capacity</label>
                                <input type="number" name="luggage-capacity" id="luggage-capacity" class="form-control w-100">
                            </div>

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Seat Count</label>
                                <input type="number" name="seat-count" id="seat-count" class="form-control w-100">
                            </div>

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Fuel Average in KM</label>
                                <input type="number" name="fuel-average-km" id="fuel-average-km" class="form-control w-100">
                            </div>

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Fuel Average in Min.</label>
                                <input type="number" name="fuel-average-min" id="fuel-average-min" class="form-control w-100">
                            </div>

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Is Air conditioner Available</label>
                                <input type="checkbox" name="is-ac" id="is-ac" class="form-check-input w-100">
                            </div>

                            <div class="input-group mb-3 d-flex flex-column">
                                <label class="form-label">Is Auto Transmission Available</label>
                                <input type="checkbox" name="is-auto" id="is-auto" class="form-check-input w-100">
                            </div>

                            <div class="mb-3 d-grid gap-2">
                                <button class="btn text-light add-vehicle-model btn-info">ADD</button>
                            </div>

                            
                        </div>
                        <div class="col-md-9 selected-fields">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="add-more-vehicle-model-table">
                                    <thead>
                                        <th>Sr No.</th>
                                        <th>Vehicle Make</th>
                                        <th>Vehicle Category</th>
                                        <th>Vehicle Model</th>
                                        <th>Model Year</th>
                                        <th>ACRISS Code</th>
                                        <th>Door Count</th>
                                        <th>Fuel Capacity</th>
                                        <th>Pax Capacity</th>
                                        <th>Luggage Capacity</th>
                                        <th>Seat Count</th>
                                        <th>Fuel Average in KM</th>
                                        <th>Fuel Average in Min.</th>
                                        <th>Is A.C</th>
                                        <th>Is Auto Transmission</th>
                                        <th>Action</th>
                                    </thead>
                                    <tbody>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn create-vehicle-model btn-primary">CREATE</button>
                </div>
            </div>
        </div>
    </div>
